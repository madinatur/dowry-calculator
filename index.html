<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Dowry calculator</title>
</head>
<body>
  <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
    <h1 class="text-center">Dowry calculator</h1>

    <form id="dowryForm">
      <label>Education level</label>
      <select id="education" class="form-control">
        <option value="">— choose —</option>
        <option value="bachelor">Bachelor's degree</option>
        <option value="college">College degree</option>
        <option value="high_school">High-school degree</option>
        <option value="middle_school">Middle-school degree</option>
      </select>

      <label class="mt-3">Family net worth</label>
      <select id="networth" class="form-control">
        <option value="">— choose —</option>
        <option value="upper">More than 10&nbsp;000&nbsp;$</option>
        <option value="middle">5&nbsp;000&nbsp;$ – 10&nbsp;000&nbsp;$</option>
        <option value="lower">Less than 5&nbsp;000&nbsp;$</option>
      </select>

      <label class="mt-3">Caste</label>
      <select id="caste" class="form-control">
        <option value="">— choose —</option>
        <option value="brahmin">Brahmin</option>
        <option value="kshatriya">Kshatriya</option>
        <option value="vaishya">Vaishya</option>
        <option value="shudra">Shudra</option>
        <option value="untouchable">Varna – untouchable</option>
      </select>

      <fieldset class="mt-3">
        <legend class="h6 mb-1">Skills</legend>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" id="skill_music" class="custom-control-input">
          <label class="custom-control-label" for="skill_music">Plays a musical instrument</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" id="skill_cook" class="custom-control-input">
          <label class="custom-control-label" for="skill_cook">Good cook</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" id="skill_easy" class="custom-control-input">
          <label class="custom-control-label" for="skill_easy">Easy-going character</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" id="skill_sing" class="custom-control-input">
          <label class="custom-control-label" for="skill_sing">Sings well</label>
        </div>
      </fieldset>

      <fieldset class="mt-3">
        <legend class="h6 mb-1">Age</legend>
        <div class="custom-control custom-radio">
          <input type="radio" id="age_18" name="age" value="18_23" class="custom-control-input" checked>
          <label class="custom-control-label" for="age_18">18 – 23</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="age_24" name="age" value="24_27" class="custom-control-input">
          <label class="custom-control-label" for="age_24">24 – 27</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="age_28" name="age" value="28_plus" class="custom-control-input">
          <label class="custom-control-label" for="age_28">28 +</label>
        </div>
      </fieldset>

      <fieldset class="mt-3">
        <legend class="h6 mb-1">Reputation (gossips)</legend>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" id="rep_parents" class="custom-control-input">
          <label class="custom-control-label" for="rep_parents">About parents’ attitude</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" id="rep_character" class="custom-control-input">
          <label class="custom-control-label" for="rep_character">About character</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" id="rep_general" class="custom-control-input">
          <label class="custom-control-label" for="rep_general">General rumours</label>
        </div>
      </fieldset>

      <button id="submit" type="button" class="btn btn-primary mt-4 w-100">Calculate price</button>
    </form>

    <div id="result" class="mt-4 h4 text-center"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
